sudo: required
services:
- docker
env:
  global:
  - DOCKER_USERNAME=bodsch
  - BUILD_DATE=$(date +"%Y-%m-%d")
  - BUILD_VERSION=$(date +"%y%m")
  - secure: 
  matrix:
  - NGINX_VERSION=${NGINX_VERSION:-1.12.2}
  - NGINX_VERSION=latest
jobs:
  include:
  - stage: build
    script:
    - make build
  - stage: run
    script:
    - make build
    - make start
    - docker ps | grep -q nginx
  - stage: publish
    script:
    - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
    - make publish
    - docker logout
